<!-- Begin Product Area -->

{% load static %}
<div class="product-area pt-60 pb-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="single-banner shop-page-banner">
                    <div class="li-section-title">
                        <h2>
                            <span> New Arrival </span>
                        </h2>
                    </div>
                   </div>
            </div>
        </div>
        <div class="tab-content">
            <div id="li-new-product" class="tab-pane active show" role="tabpanel">
                <div class="row">
                    <div class="product-active owl-carousel">
                        {% for p in latest_products  %}


                        <div class="col-lg-12">
                            <!-- single-product-wrap start -->
                            <div class="single-product-wrap">
                                <div class="product-image">
                                    <a href="{%url 'product_single' id=p.id%}">
                                        <img src="{{p.ImageUrl}}" alt="Product Image">
                                    </a>
                                    <span class="sticker">New</span>
                                </div>
                                <div class="product_desc">
                                    <div class="product_desc_info">
                                        <div class="product-review">
                                            <h5 class="manufacturer">
                                                <a href="shop-left-sidebar.html">{{p.category}}</a>
                                            </h5>
                                            
                                        </div>
                                        <h4><a class="product_name"
                                                href="{%url 'product_single' id=p.id%}">{{p.title}}</a></h4>
                                        <div class="price-box">
                                            <span class="new-price"> &#2547;{{p.new_price}}</span>
                                        </div>
                                    </div>
                                    <div class="add-actions" style="padding-left: 40px;">
                                        <ul class="add-actions-link">
                                            <li class="add-cart active"><a
                                                    href="{%url 'Add_to_Shoping_cart' id=p.id %}">Add to cart</a></li>
                                            </ul>   
                                            
                                            
        
                                    </div>
                                   
                                </div>
                            </div>
                            <!-- single-product-wrap end -->
                        </div>
                        {% endfor %}
                       

                        <!-- single-product-wrap end -->
                    </div>
                </div>
            </div>
             
            <div class="single-banner shop-page-banner">
                <div class="li-section-title">
                    <h2>
                        <span> Featured Product</span>
                    </h2>
                </div>
               </div>
                
                    <div class="row">
                        <div class="product-active owl-carousel">
                            {% for p in products  %}
    
    
                            <div class="col-lg-12">
                                <!-- single-product-wrap start -->
                                <div class="single-product-wrap">
                                    <div class="product-image">
                                        <a href="{%url 'product_single' id=p.id%}">
                                            <img src="{{p.ImageUrl}}" alt=" Product Image">
                                        </a>
                                      
                                    </div>
                                    <div class="product_desc">
                                        <div class="product_desc_info">
                                            <div class="product-review">
                                                <h5 class="manufacturer">
                                                    <a href="shop-left-sidebar.html">{{p.category}}</a>
                                                </h5>
                                                
                                            </div>
                                            <h4><a class="product_name"
                                                    href="{%url 'product_single' id=p.id%}">{{p.title}}</a></h4>
                                            <div class="price-box">
                                                <span class="new-price"> &#2547;{{p.new_price}}</span>
                                            </div>
                                        </div>
                                        <div class="add-actions" style="padding-left: 40px;">
                                            <ul class="add-actions-link">
                                                <li class="add-cart active"><a
                                                        href="{%url 'Add_to_Shoping_cart' id=p.id %}">Add to cart</a></li>
                                               
                                            </ul>
                                        </div>
                                       
                                    </div>
                                </div>
                                <!-- single-product-wrap end -->
                            </div>
                            {% endfor %}
    
                            <!-- single-product-wrap end -->
                        </div>
                    </div>
                
           </div>
    </div>
</div>
</div>
